<div [formGroup]="form">
    <mat-form-field>
        <input matInput formControlName="name">
        <mat-label>Name</mat-label>
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="url">
        <mat-label>URL</mat-label>
    </mat-form-field>
    <button mat-button (click)="addRepo()">Add</button>
</div>
