<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding [matTreeNodePaddingIndent]="10">
        <button class="toggle-button" mat-icon-button matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
        </button>
        <mat-checkbox [checked]="descendantsAllSelected(node)" (change)="todoItemSelectionToggle(node)"
            (mouseenter)="focus.emit(node.item)" [indeterminate]="descendantsPartiallySelected(node)">{{node.label}}
        </mat-checkbox>
        <button mat-icon-button class="crop-button" (click)="setRoot.emit(node.item)">
            <mat-icon [inline]="true">crop</mat-icon>
        </button>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding [matTreeNodePaddingIndent]="10">
        <button class="toggle-button" mat-icon-button disabled></button>
        <mat-checkbox class="checklist-leaf-node" (mouseenter)="focus.emit(node.item)"
            [checked]="selected.has(node.item)" (change)="todoLeafItemSelectionToggle(node)">{{node.label}}
        </mat-checkbox>
    </mat-tree-node>

</mat-tree>
