<div class="info">
    <span>Тип:</span>
    <span>{{ object.type }}</span>
</div>
<div class="info">
    <span>Имя:</span>
    <span>{{ object.name }}</span>
</div>
<div class="info" *ngIf="object.type === 'CLASS' || object.type === 'INTERFACE'">
    <span>Количество методов:</span>
    <span>{{ object['methodsCount'] }}</span>
</div>
