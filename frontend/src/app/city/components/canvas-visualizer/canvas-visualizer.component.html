<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div *ngIf="versions$ | async as versions" class="version-container">
            <div class="version-header">{{ name$ | async }} : {{ versions[selectedVersion$ | async] }}</div>
            <mat-slider [value]="selectedVersion$ | async" (valueChange)="selectVersion($event)" [thumbLabel]="true"
                [tickInterval]="1" [displayWith]="versionThumb(versions)" [min]="0" [max]="versions.length - 1">
            </mat-slider>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
    <!-- <mat-button-toggle-group [formControl]="selectedLayout" aria-label="Font Style">
        <mat-button-toggle *ngFor="let layout of layoutTypes" [value]="layout">{{ layout }}</mat-button-toggle>
    </mat-button-toggle-group> -->
</mat-toolbar>
<mat-sidenav-container class="fullscreen">
    <mat-sidenav mode="side" position="end" opened>
        <uml-tree-visualizer [data]="treeItems$ | async" [selected]="selectedNodes$ | async" (setRoot)="setRoot($event)"
            (focus)="focusObject($event)" (select)="selectNodes($event)"></uml-tree-visualizer>
    </mat-sidenav>
    <mat-sidenav-content>

        <div [umlThree]="objects | async" [visibleNodes]="selectedNodes$ | async" class="canvas"></div>
    </mat-sidenav-content>
</mat-sidenav-container>
